services:
  db:
    image: postgres:16-alpine
    container_name: ctg-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ctg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ctg-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ctg"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: ctg-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ctg
      PORT: 3001
      ADMIN_API_KEY: change_me_for_real_use
      ADMIN_SESSION_SECRET: change_me_for_real_use_too
      ADMIN_TOKEN_TTL_SECONDS: 7200
      CORS_ORIGIN: https://ctgames.org,https://www.ctgames.org
      DEV_MODE: "false"
      PG_POOL_MAX: 40
      PG_POOL_IDLE_TIMEOUT_MS: 30000
      PG_POOL_CONNECTION_TIMEOUT_MS: 5000
      REGISTER_LIMIT_WINDOW_MS: 900000
      REGISTER_LIMIT_MAX: 100
      GUESS_LIMIT_WINDOW_MS: 60000
      GUESS_LIMIT_MAX: 120
      ADMIN_LOGIN_LIMIT_WINDOW_MS: 900000
      ADMIN_LOGIN_LIMIT_MAX: 20
    # No ports exposed â€” only accessible via the web container's Nginx proxy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ctg-web
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "3000:80"

volumes:
  ctg-db-data:
